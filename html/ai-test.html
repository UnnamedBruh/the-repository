<script src="../ai.js"></script>
<div id="chat"></div>
<input placeholder="Start the conversation.">
<script>
	const ai = setup() // Promatically set up the AI.
	const i = document.querySelector("input")
	const chat = document.querySelector("#chat")
	i.addEventListener("keydown", function(event) {
		if (event.key === "Enter") {
			const val = i.value
			const msg = document.createElement("div")
			msg.textContent = "User: " + val
			chat.appendChild(msg)
			const ms1 = Date.now()
			const result = ai.respond(val)
			const ms2 = Date.now()
			const msg2 = document.createElement("div")
			msg2.textContent = ai.model + ": " + result + "\nTotal respond time: " + (ms2 - ms1) + "ms"
			chat.appendChild(msg2)
			i.value = ""
		}
	})
</script>
